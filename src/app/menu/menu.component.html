<div class="box">
    <div class="search">
        <form [formGroup]="locationsForm" (ngSubmit)="obterRegioes()">
        
        <input type="text" id="city" formControlName="city" required placeholder="informe a cidade aqui!">

        <button type="submit" class="botao" [disabled]="!locationsForm.valid">Buscar</button>
    </form>
    </div>

    <div class="metricUnit" (click)="changeUnit()">
        <div class="celsius" [ngClass]="{'active' : isCelsius}">
            °C
        </div>
        <div class="fahrenheit" [ngClass]="{'active' : !isCelsius}">
            °F
        </div>
    </div>
</div>
